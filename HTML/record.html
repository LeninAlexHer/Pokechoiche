<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="GRUPO DINAMITA" content="Kevin Carrillo, Angel Cruz, Santiago Castañeda y Lenin Hernandez">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" href="../images/pokeball.ico">
    <title>POKECHOICHE</title>
</head>
<body>
    <div id="principal">
        <header>
            <img class="pokeball" src="../images/superball.png"> POKECHOICHE
            <img class="pokeball" src="../images/ultraball.png"> POKECHOICHE
            <img class="pokeball" src="../images/masterball.png">
        </header>
        <nav>
            <ul id="navegador">
                <li id="left">
                    <a href="../index.html">INICIO</a>
                </li>
                <li class="right">
                    <a href="HTML/record.htmk"> Registrarse </a>
                </li>
                <li class="right">
                    <a href="../HTML/region.html">REGIÓN</a>
                </li>
                <li class="right">
                    <a href="../HTML/type.html">TIPO Y EVOLUCION</a>
                </li>
                <li id="centrado">
                    ORDENAR POR:
                </li>
            </ul>
        </nav>

        <div class="register">
            <form action="" class="form">
                <br>
                <br>
                <h1 class="title">
                    Registrar
                </h1>
                <br>
                <br>
                <div class="inputContainer">
                    <input type="text" class="input" placeholder="Ingrese Usuario">
                    <label for="" class="label">
                        Nombre de Usuario
                    </label>
                </div>
                <div class="inputContainer">
                    <input type="email" class="input" placeholder="Ingrese Email">
                    <label for="" class="label">
                        Correo Electronico
                    </label>
                </div>
                <div class="inputContainer">
                    <input type="number" class="input" placeholder="Edad">
                    <label for="" class="label" min="1" max="100">
                        Edad
                    </label>
                </div>
                <div class="inputContainer">
                    <input type="password" class="input" placeholder="Ingrese Contraseña">
                    <label for="" class="label">
                        Contraseña
                    </label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" placeholder="Pokemon Preferido">
                    <label for="" class="label">
                        Pokemon Preferido
                    </label>
                </div>
                <input type="button" class="goBack" value="Volver">
                <input type="submit" class="submitBtn" value="Registrar">
            </form>
        </div>
    </div>
</body>
</html>
